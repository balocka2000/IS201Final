<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Joke Generator</title>
  <style>
    body {
      background-color: #f9f9f9;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      color: #222;
    }

    .top-left-button {
      position: absolute;
      top: 10px;
      left: 10px;
    }

    h1 {
      color: #333;
    }

    #jokeBox {
      margin: 20px;
      padding: 20px;
      border: 2px solid #ccc;
      border-radius: 10px;
      background-color: #ffffff;
      width: 60%;
      text-align: center;
      font-size: 1.2em;
    }

    button {
      background-color: #666;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      margin: 5px;
    }

    button:hover {
      background-color: #444;
    }
  </style>
</head>
<body>
  <div class="top-left-button">
    <a href="https://balocka2000.github.io/IS201Final/Final_resume/">
      <button>My Resume</button>
    </a>
    <a href="https://balocka2000.github.io/IS201Final/html_practice_1/">
      <button>Scratch Page</button>
    </a>
  </div>
  </div>
  <h1>ðŸ˜‚ Joke Generator</h1>
  <div id="jokeBox">Click a button to get or create a joke!</div>
  <button onclick="generateJoke()">Get a Joke</button>
  <button onclick="createJoke()">Create Joke</button>

  <script>
    const jokes = [
      "Why don't scientists trust atoms? Because they make up everything!",
      "I told my computer I needed a break, and it said 'No problem, Iâ€™ll go to sleep.'",
      "Why did the scarecrow win an award? Because he was outstanding in his field!",
      "Why do cows have hooves instead of feet? Because they lactose!",
      "I'm reading a book on anti-gravity. It's impossible to put down!",
      "Did you hear about the restaurant on the moon? Great food, no atmosphere."
    ];

    function generateJoke() {
      const randomIndex = Math.floor(Math.random() * jokes.length);
      document.getElementById("jokeBox").textContent = jokes[randomIndex];
    }

    function createJoke() {
      const userJoke = prompt("Enter your custom joke:");
      if (userJoke) {
        jokes.push(userJoke);
        document.getElementById("jokeBox").textContent = "Joke added! Click 'Get a Joke' to see it.";
      } else {
        document.getElementById("jokeBox").textContent = "No joke entered.";
      }
    }
  </script>
</body>
